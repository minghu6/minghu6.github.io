    <div class="post__content">
        <p>支持 ~ 在远程server上展开
-z 压缩
–progress 显示进度 或者 -P</p>

<p><code class="language-plaintext highlighter-rouge">rsync -avz --progress hsf-plugins-shared-portlet-1.0.0.war augumentdev@54.255.197.182:~/manual</code></p>

<p>但是没有 -i 选择 ssh 私钥
可以配置 ssh</p>

<p>ssh-add ~/.ssh/1234-identity</p>
