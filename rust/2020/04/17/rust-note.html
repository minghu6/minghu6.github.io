        <h2 id="function">Function</h2>

<p><code class="language-plaintext highlighter-rouge">fn a_fn () {}</code> 的返回值是 <code class="language-plaintext highlighter-rouge">()</code>
<code class="language-plaintext highlighter-rouge">fn a_fn() -&gt; ! { loop() }</code> 因为<code class="language-plaintext highlighter-rouge">loop</code>或者<code class="language-plaintext highlighter-rouge">panic</code>而无法返回的function返回值为<code class="language-plaintext highlighter-rouge">!</code>，</p>
