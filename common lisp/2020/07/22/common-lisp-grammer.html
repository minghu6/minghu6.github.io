  <li>
    <p>列表和点对的区别：</p>

    <p>点对是列表构成的基本单元，列表通过点对嵌套构成:</p>

    <p><code class="language-plaintext highlighter-rouge">'(1 . (2 . nil))</code></p>

    <p>反过来，点对<code class="language-plaintext highlighter-rouge">(1 . 2)</code>看起来像长度为2的列表，但如果它的cdr不是列表，那么它就不是列表</p>
  </li>
